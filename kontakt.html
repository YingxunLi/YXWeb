<div id="kontakt-content">
    <section class="contact-info">
        <h1 class="page-title">KONTAKT</h1>
        
        <div class="contact-details">
            <div class="contact-item">
                <h3>Email</h3>
                <p><a href="mailto:yingxun@example.com">yingxun@example.com</a></p>
            </div>
            
            <div class="contact-item">
                <h3>LinkedIn</h3>
                <p><a href="https://linkedin.com/in/yingxun" target="_blank">linkedin.com/in/yingxun</a></p>
            </div>
            
            <div class="contact-item">
                <h3>Location</h3>
                <p>Schwäbisch Gmünd, Baden-Württemberg, Deutschland</p>
            </div>
            
            <div class="contact-item">
                <h3>Verfügbarkeit</h3>
                <p>Für Freelance-Projekte und Vollzeitstellen verfügbar</p>
            </div>
        </div>
    </section>
    
    <section class="contact-form">
        <h2>Nachricht senden</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Betreff</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Nachricht</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Nachricht senden</button>
        </form>
    </section>
</div>
